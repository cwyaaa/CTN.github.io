<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>æ—¥å†ä¸å¤‡æ³¨ç³»ç»Ÿ</title>
  <style>
    /* åŸºæœ¬æ ·å¼ */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }

    /* ä¸»è¦å†…å®¹åŒºåŸŸ */
    .content-container {
      flex: 1;
      padding: 20px;
      background-color: #f9f9f9;
      border-right: 1px solid #ccc;
      border-radius: 25px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    /* å³ä¾§é€‰é¡¹å¡ */
    .tab-buttons {
      width: 200px;
      display: flex;
      flex-direction: column;
      border-left: 1px solid #ccc;
      background-color: #f0f0f0;
      border-radius: 25px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .tab-buttons button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: none;
      background-color: #4CAF50;
      cursor: pointer;
      text-align: center;
      border-radius: 25px;
      margin: 5px 0;
      color: white;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .tab-buttons button:nth-child(2) {
      background-color: #2196F3;
    }

    .tab-buttons button:nth-child(3) {
      background-color: #FF5722;
    }

    .tab-buttons button:hover {
      opacity: 0.8;
    }

    .tab-buttons button.active {
      opacity: 1;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    /* éšè—æœªé€‰ä¸­çš„å†…å®¹ */
    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* æ—¥å†éƒ¨åˆ† */
    .calendar-section {
      display: flex;
    }

    .calendar-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .calendar-header {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin-bottom: 20px;
    }

    .calendar-header input {
      padding: 5px;
      font-size: 16px;
      margin-right: 10px;
      border-radius: 20px;
      border: 2px solid #f0f0f0;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .calendar-header button {
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 20px;
      border: 2px solid #f0f0f0;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 25px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .calendar div.month-label {
      grid-column: span 7;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .calendar div.day-cell {
      text-align: center;
      padding: 10px;
      border: 1px solid #ccc;
      cursor: pointer;
      border-radius: 20px;
      background-color: white;
      position: relative;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .calendar div.day-cell.green {
      background-color: #4CAF50;
      color: white;
    }

    .calendar div.day-cell.orange {
      background-color: orange;
      color: white;
    }

    .calendar div.day-cell.glowing {
      box-shadow: 0 0 10px yellow;
    }

    .calendar div.day-cell.sticker {
      background-color: lightblue;
      animation: stickerAnimation 0.5s ease-in-out;
    }

    @keyframes stickerAnimation {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    
    /* è®°äº‹æœ¬ */
    .notes-section {
      flex: 0 0 300px;
      border-left: 1px solid #ccc;
      padding: 10px;
      border-radius: 25px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    textarea {
      width: calc(100% - 40px);
      height: 100px;
      margin: 10px 0;
      border-radius: 20px;
      border: 2px solid #f0f0f0;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .notes-section button {
      width: calc(100% - 40px);
      padding: 10px;
      margin: 10px 0;
      border-radius: 20px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .notes-section button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
    }

    .notes-section button > span {
        position: relative;
        z-index: 1;
    }

    /* å¤‡æ³¨æ‘˜è¦ */
    .summary-section {
      display: flex;
      gap: 20px;
    }

    .summary-list {
      flex: 0 0 250px;
      border-right: 1px solid #ccc;
      padding-right: 10px;
      border-radius: 25px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .summary-content {
      flex: 1;
      padding-left: 10px;
      border-radius: 25px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .summary-item {
      cursor: pointer;
      padding: 5px;
      border-bottom: 1px solid #ccc;
      border-radius: 20px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .summary-item:hover {
      background-color: #ddd;
    }

    /* Confetti styles */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
      opacity: 0.8;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(0);
        opacity: 0;
      }
    }

    .cheer-text {
      position: absolute;
      font-size: 24px;
      font-weight: bold;
      color: #ff5733;
      animation: fadeOut 1s ease-out forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-50px); }
    }

    /* Clap animation */
    .clap-container {
      position: fixed;
      bottom: -150px; /* åˆå§‹ä½ç½®åœ¨å±å¹•å¤– */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: bottom 0.5s ease-out, opacity 0.5s ease-out;
      z-index: 1000; /* ç¡®ä¿é¼“æŒåŠ¨ç”»åœ¨æœ€ä¸Šå±‚ */
    }

    /* é¼“æŒå›¾ç‰‡ */
    .clap-container img {
      width: 150px;
      height: auto;
    }

    /* æ˜¾ç¤ºåŠ¨ç”» */
    .show-clap {
      bottom: 50px; /* ä¸Šå‡åˆ°å±å¹•åº•éƒ¨ */
      opacity: 1;
    }

    .notes-section button .clap-icon {
        width: 20px;
        height: 20px;
        margin-left: 5px; /* è°ƒæ•´å›¾æ ‡ä¸æ–‡å­—çš„é—´è· */
        position: relative;
        z-index: 1;
    }

    /* Like animation */
    .like {
        position: absolute;
        font-size: 30px;
        opacity: 1;
        transition: transform 0.8s ease-out, opacity 0.8s ease-out;
        z-index: 2;
    }

  </style>
</head>
<body>

  <!-- ä¸»å†…å®¹åŒº -->
  <div class="content-container">
    <!-- æ—¥å†ä¸è®°äº‹æœ¬ -->
    <div id="calendarNotes" class="tab-content active">
      <h2>æ—¥å†ä¸è®°äº‹æœ¬</h2>
      <div class="calendar-header">
        <input type="month" id="calendarMonth">
        <button onclick="loadCalendars()">æ—¶é—´æ‰“å¡</button>
        <button id="planPunchButton" onclick="planPunch()">è®¡åˆ’æ‰“å¡</button>
      </div>
      <div class="calendar-section">
        <!-- æ—¥å†ï¼ˆä¸¤ä¸ªæœˆï¼‰ -->
        <div class="calendar-container">
          <div id="calendar1" class="calendar">
            <div class="month-label">1æœˆ</div>
          </div>
          <div id="calendar2" class="calendar">
            <div class="month-label">2æœˆ</div>
          </div>
        </div>
        <!-- è®°äº‹æœ¬ -->
        <div class="notes-section">
          <h3>è®°äº‹æœ¬</h3>
          <div id="recordDate">å½“å‰é€‰æ‹©æ—¥æœŸ: æ— </div>
          <textarea id="recordInput" placeholder="è¾“å…¥å½“å¤©çš„è®°äº‹..."></textarea>
          <button onclick="saveNote(event)" style="justify-content: center;">
            <span>ğŸ‘ä¿å­˜è®°äº‹</span>
            <img src="https://media.tenor.com/bLJWJYVd5XQAAAAi/clapping-applause.gif" alt="é¼“æŒ" class="clap-icon">
          </button>
          <h3>å¤‡æ³¨</h3>
          <p id="notesText">æ²¡æœ‰è®°å½•ã€‚</p>
        </div>
      </div>
    </div>

    <!-- å¤‡æ³¨æ‘˜è¦ -->
    <div id="summary" class="tab-content">
      <h2>å¤‡æ³¨æ‘˜è¦</h2>
      <div class="summary-section">
        <!-- å¤‡æ³¨åˆ—è¡¨ -->
        <div class="summary-list">
          <h3>å¤‡æ³¨åˆ—è¡¨</h3>
          <div id="summaryItems"></div>
        </div>
        <!-- å¤‡æ³¨å†…å®¹ -->
        <div class="summary-content">
          <h3>å¤‡æ³¨è¯¦æƒ…</h3>
          <textarea id="summaryDetail" rows="10" placeholder="è¾“å…¥å¤‡æ³¨è¯¦æƒ…..."></textarea>
          <button onclick="saveSummary()">ä¿å­˜å¤‡æ³¨</button>
        </div>
      </div>
    </div>
  </div>

  <!-- å³ä¾§é€‰é¡¹å¡ -->
  <div class="tab-buttons">
    <button class="active" onclick="openTab('calendarNotes')">æ—¥å†ä¸è®°äº‹æœ¬</button>
    <button onclick="openTab('summary')">å¤‡æ³¨æ‘˜è¦</button>
  </div>

  <div class="clap-container" id="clap">
    <img src="https://media.tenor.com/bLJWJYVd5XQAAAAi/clapping-applause.gif" alt="é¼“æŒåŠ¨ç”»">
  </div>

  <script>
    let notes = JSON.parse(localStorage.getItem('notes')) || {};
    let plannedPunches = JSON.parse(localStorage.getItem('plannedPunches')) || [];
    let greenPunches = JSON.parse(localStorage.getItem('greenPunches')) || [];
    let currentMonth = localStorage.getItem('currentMonth') || '2023-01';

    document.getElementById('calendarMonth').value = currentMonth;

    document.addEventListener('keydown', function(event) {
      if (event.ctrlKey && event.key === 'ArrowDown') {
        switchTab();
      }
    });

    function switchTab() {
      const currentActive = document.querySelector('.tab-buttons button.active');
      const tabs = Array.from(document.querySelectorAll('.tab-buttons button'));
      let currentIndex = tabs.indexOf(currentActive);
      currentIndex = (currentIndex + 1) % tabs.length;
      openTab(tabs[currentIndex].getAttribute('onclick').match(/'(.*?)'/)[1]);
    }

    function openTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');

      document.querySelectorAll('.tab-buttons button').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.tab-buttons button[onclick="openTab('${tabId}')"]`).classList.add('active');

      if (tabId === 'summary') {
        loadSummaries();
      }
    }

    function loadCalendars() {
      const monthInput = document.getElementById('calendarMonth').value;
      const [year, month] = monthInput.split('-').map(Number);
      currentMonth = monthInput;
      localStorage.setItem('currentMonth', currentMonth);
      createCalendar('calendar1', year, month);
      createCalendar('calendar2', year, month + 1);
    }

    function createCalendar(calendarId, year, month) {
      const calendarDiv = document.getElementById(calendarId);
      calendarDiv.innerHTML = `<div class="month-label">${month}æœˆ</div>`;
      const daysInMonth = new Date(year, month, 0).getDate();
      for (let i = 1; i <= daysInMonth; i++) {
        let cell = document.createElement('div');
        cell.className = 'day-cell';
        cell.textContent = i;
        const date = `${calendarId}-${year}-${month}-${i}`;
        updateCellState(cell, date);
        
        if (plannedPunches.includes(date)) {
          cell.classList.add('sticker');
        }

        // æ¯æ¬¡ç‚¹å‡»æ—¥å†ä¸Šæ•°å­—æŒ‰é’®æ—¶è§¦å‘ confetti æ•ˆæœ
        cell.onclick = function () {
          handleCellClick(cell, date);
          showConfetti();
        };
        calendarDiv.appendChild(cell);
      }
    }

    function handleCellClick(cell, date) {
      if (cell.classList.contains('green')) {
        cell.classList.remove('green');
        greenPunches = greenPunches.filter(d => d !== date);
      } else {
        cell.classList.add('green');
        greenPunches.push(date);
      }

      localStorage.setItem('greenPunches', JSON.stringify(greenPunches));

      document.querySelectorAll('.day-cell').forEach(c => c.classList.remove('selected'));
      cell.classList.add('selected');
      document.getElementById('recordDate').textContent = `å½“å‰é€‰æ‹©æ—¥æœŸ: ${date}`;
      document.getElementById('recordInput').value = notes[date] || '';
      document.getElementById('notesText').textContent = notes[date] || 'æ²¡æœ‰è®°å½•ã€‚';
    }

    function updateCellState(cell, date) {
      if (notes[date]) {
        cell.classList.add('orange');
      } else {
        cell.classList.remove('orange');
        cell.classList.remove('glowing');
        cell.classList.remove('green');
      }

      if (greenPunches.includes(date)) {
        cell.classList.add('green');
      }
    }

    function saveNote(event) {
      const selectedCell = document.querySelector('.day-cell.selected');
      if (!selectedCell) {
        alert('è¯·é€‰æ‹©ä¸€ä¸ªæ—¥æœŸ');
        return;
      }
      const date = selectedCell.textContent;
      const calendarId = selectedCell.parentElement.id;
      const monthInput = document.getElementById('calendarMonth').value;
      const [year, month] = monthInput.split('-').map(Number);
      const fullDate = `${calendarId}-${year}-${month}-${date}`;
      const note = document.getElementById('recordInput').value;
      notes[fullDate] = note;
      localStorage.setItem('notes', JSON.stringify(notes));
      document.getElementById('notesText').textContent = note;
      selectedCell.classList.remove('green');
      selectedCell.classList.add('orange');

      let button = event.currentTarget;
      let rect = button.getBoundingClientRect();
      let buttonX = rect.left + rect.width / 2;
      let buttonY = rect.top;

      // è¡¨æƒ…æ•°ç»„ï¼ˆéšæœºå‡ºç°ä¸åŒçš„æ•ˆæœï¼‰
      const emojis = ["ğŸ‘", "â¤ï¸", "ğŸ˜€", "ğŸ‰", "ğŸ‘"];

      // ç”Ÿæˆ 2~4 ä¸ªéšæœºç‚¹èµ
      let count = Math.floor(Math.random() * 3) + 2;

      for (let i = 0; i < count; i++) {
          let like = document.createElement("div");
          like.classList.add("like");
          like.innerText = emojis[Math.floor(Math.random() * emojis.length)]; // éšæœºè¡¨æƒ…

          // è®¾ç½®åˆå§‹ä½ç½®
          like.style.left = `${buttonX}px`;
          like.style.top = `${buttonY}px`;
          like.style.position = "fixed";

          document.body.appendChild(like);

          // éšæœºæ–¹å‘ï¼ˆè§’åº¦å’Œè·ç¦»ï¼‰
          let randomX = Math.random() * 120 - 60; // å·¦å³éšæœº -60px ~ 60px
          let randomY = Math.random() * -120 - 80; // ä¸Šæ–¹éšæœº -80px ~ -200px
          let randomRotate = Math.random() * 40 - 20; // æ—‹è½¬è§’åº¦ -20Â° ~ 20Â°
          let randomScale = Math.random() * 0.5 + 1.2; // 1.2 ~ 1.7 å€æ”¾å¤§

          // è§¦å‘é£å‡ºåŠ¨ç”»ï¼ˆå¢åŠ æ”¾å¤§æ•ˆæœï¼‰
          setTimeout(() => {
              like.style.transform = `translate(${randomX}px, ${randomY}px) rotate(${randomRotate}deg) scale(${randomScale})`;
              like.style.opacity = "0";
          }, 10);

          // åŠ¨ç”»ç»“æŸåç§»é™¤
          setTimeout(() => {
              like.remove();
          }, 1000);
      }
    }

    function planPunch() {
      const selectedCell = document.querySelector('.day-cell.selected');
      if (!selectedCell) {
        alert('è¯·é€‰æ‹©ä¸€ä¸ªæ—¥æœŸ');
        return;
      }
      const date = selectedCell.textContent;
      const calendarId = selectedCell.parentElement.id;
      const monthInput = document.getElementById('calendarMonth').value;
      const [year, month] = monthInput.split('-').map(Number);
      const fullDate = `${calendarId}-${year}-${month}-${date}`;

      if (plannedPunches.includes(fullDate)) {
        plannedPunches = plannedPunches.filter(d => d !== fullDate);
        selectedCell.classList.remove('sticker');
        selectedCell.classList.remove('green', 'orange', 'glowing');
        selectedCell.setAttribute('data-click-count', '0');
        greenPunches = greenPunches.filter(d => d !== fullDate);
      } else {
        plannedPunches.push(fullDate);
        selectedCell.classList.add('sticker');
      }

      localStorage.setItem('plannedPunches', JSON.stringify(plannedPunches));
      localStorage.setItem('greenPunches', JSON.stringify(greenPunches));
    }

    function loadSummaries() {
      const summaryItemsContainer = document.getElementById('summaryItems');
      summaryItemsContainer.innerHTML = '';
      for (const key in notes) {
        const summaryItem = document.createElement('div');
        summaryItem.className = 'summary-item';
        summaryItem.textContent = key;
        summaryItem.onclick = function () {
          document.getElementById('summaryDetail').value = notes[key];
        };
        summaryItemsContainer.appendChild(summaryItem);
      }
    }

    function saveSummary() {
      const selectedSummaryItem = document.querySelector('.summary-item.selected');
      if (!selectedSummaryItem) {
        alert('è¯·é€‰æ‹©ä¸€ä¸ªå¤‡æ³¨');
        return;
      }
      const key = selectedSummaryItem.textContent;
      const summaryDetail = document.getElementById('summaryDetail').value;
      notes[key] = summaryDetail;
      localStorage.setItem('notes', JSON.stringify(notes));
    }

    function showConfetti() {
      const colors = ["#ff6b6b", "#ffcc5c", "#88d8b0", "#ff4081", "#6a89cc"];
      const cheers = ["å¤ªæ£’äº†ï¼", "å¹²å¾—å¥½ï¼", "çœŸæ£’ï¼", "å‰å®³ï¼", "å®Œç¾ï¼"];
      // å¢åŠ  confetti æ•°é‡
      const numConfetti = 30;

      for (let i = 0; i < numConfetti; i++) {
        let confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

        let x = (Math.random() - 0.5) * 300 + "px";
        let y = (Math.random() - 0.5) * 300 + "px";

        confetti.style.setProperty("--x", x);
        confetti.style.setProperty("--y", y);

        confetti.style.left = "50%";
        confetti.style.top = "50%";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 1000);
      }

      let cheerText = document.createElement("div");
      cheerText.classList.add("cheer-text");
      cheerText.innerText = cheers[Math.floor(Math.random() * cheers.length)];
      cheerText.style.left = "calc(50% - 40px)";
      cheerText.style.top = "40%";
      document.body.appendChild(cheerText);

      setTimeout(() => cheerText.remove(), 1000);
    }

    function showClap() {
      let clap = document.getElementById("clap");
      clap.classList.add("show-clap"); // æ·»åŠ æ˜¾ç¤ºåŠ¨ç”»

      // 3ç§’åéšè—
      setTimeout(() => {
        clap.classList.remove("show-clap");
      }, 3000);
    }

    window.onload = function () {
      loadCalendars();
    };
  </script>

</body>
</html>
